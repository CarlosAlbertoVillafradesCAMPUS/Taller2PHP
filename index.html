<body>
    <!--Programa que Ingrese por teclado:
a. el valor del lado de un cuadrado para mostrar por pantalla el perímetro del mismo
b. la base y la altura de un rectángulo para mostrar el área del mismo-->
<fieldset>
    <legend>Cuadrado</legend>
    <form id="myFormCuadrado">
        <label for="valLadoCuadrado">Ingrese el valor del lado del cuadrado: </label>
        <input id="valLadoCuadrado" type="text" required  pattern="[0-9.,]+" name="valLadoCuadrado"/><br><br>
        
        <input id="submit" type="submit" value="Enviar">
    </form>
</fieldset>

<fieldset>
    <legend>Rectangulo</legend>
    <form id="myFormRectangulo">
        <label for="baseRectangulo">Ingrese la base del rectangulo: </label>
        <input id="baseRectangulo" type="text" required pattern="[0-9.,]+" name="baseRectangulo"/><br><br>

        <label for="alturaRectangulo">Ingrese la altura del rectangulo: </label>
        <input id="alturaRectangulo" type="text" required pattern="[0-9.,]+" name="alturaRectangulo"/><br><br>
        
        <input id="submit" type="submit" value="Enviar">
    </form>
</fieldset>

</pre>
</body>
